<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Page Demo</title>
</head>
<body style="font-family:system-ui; padding:24px; max-width:720px; margin:0 auto;">

  <!-- (1) Page context: this is how the pixel knows what page/product this is -->
  <script>
    window.psDataLayer = {
      page_type: "product",
      product_id: "SKU-1234",
      product_name: "Demo UTV",
      category: "UTV",
      price: 18999
    };
  </script>

  <h1>Demo1 Product Page</h1>
  <p>This page represents a product page. The pixel will record:</p>
  <ul>
    <li><code>page_view</code></li>
    <li><code>view_product</code> (because <code>page_type = "product"</code>)</li>
    <li><code>click</code> events</li>
  </ul>

  <!-- (2) One simple button -->
  <button data-track="cta_request_info" style="padding:10px 14px; border-radius:10px; cursor:pointer;">
    Request Info
  </button>

  <!-- (3) Include the pixel once -->
  <script src="./pixel.js" defer></script>

</body>
</html>
